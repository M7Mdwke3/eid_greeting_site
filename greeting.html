<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عيد الأضحى مبروك!</title>
  <style>
    body {
      background: black;
      overflow: hidden;
      font-family: 'Amiri', serif;
      text-align: center;
      color: white;
      animation: crazy-bg 0.2s infinite alternate;
    }
    @keyframes crazy-bg {
      0% { background: #ff0055; }
      50% { background: #00ffaa; }
      100% { background: #5500ff; }
    }
    h1 {
      font-size: 50px;
      color: yellow;
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .animals {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .animals img {
      width: 150px;
      height: auto;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .decorations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/sJ3CT4V.gif') repeat top center;
      z-index: -1;
    }
    .signature {
      margin-top: 40px;
      font-size: 30px;
      background: linear-gradient(to right, gold, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

</style>
</head>
<body>
  <audio autoplay loop>
    <source src="media/TOM8FkqIu5w.mp3" type="audio/mpeg">
  </audio>
  <img src="media/pngegg (1) - Copy.png" style="position: absolute; top: -1; right: 0; width: 400px;">
  <img src="media/pngegg (1).png" style="position: absolute; top: 0; left: 0; width: 400px;">
  <img src="media/pngegg (6) - Copy.png" style="position: absolute; bottom: 0 ; left: 0; width: 300px;">
  <img src="media/pngegg (6).png" style="position: absolute; bottom: 0 ; right: 0; width: 300px;">
  <img src="media/pngegg (5).png" style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 250px; z-index: 10;">
  <img src="media/Vibe Reaction GIF by reactionseditor.gif" style="position: absolute; bottom: 120px; left: 450px; width: 230px; z-index: 10;">
  <img src="media/Vibe Reaction GIF by reactionseditor.gif" style="position: absolute; bottom: 120px; right: 450px; width: 230px; z-index: 10;">





  <div class="decorations"></div>
  <audio autoplay loop>
    <source src="https://your-mp3-link.com/eid-song.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الموسيقى 🎶
  </audio>
  <h1 id="greeting-text">عيد سعيد يا بطل! 🐑🎊</h1>

  <div class="animals">
    <img src="media/pngegg (4).png" alt="خروف بكاب ونظارات">
    <img src="media/pngegg (4).png" alt="بقرة بكاب ونظارات">
  </div>

  <div class="message">
    <h2 style="font-size: 35px; color: white; margin-top: 30px;">
      عائلات الهندسة الكبير محمد وقيع ترسل لـ <span id="username"></span> تهنئة حارة بمناسبة عيد الأضحى 🎉🕋
    </h2>
  </div>

  <div class="signature">✨ m7md Wke3 ✨</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    document.getElementById('username').textContent = name;
    document.getElementById('greeting-text').textContent = `كل عام وأنت بخير يا ${name} 🎉🐏`;
  </script>
</body>
</html>
