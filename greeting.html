<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عيد الأضحى مبروك!</title>
  <style>
    body {
  margin: 0;
  overflow: hidden;
  font-family: 'Amiri', serif;
  text-align: center;
  color: white;
  position: relative;
    }
    @keyframes crazy-bg {
      0% { background: #ff0055; }
      50% { background: #00ffaa; }
      100% { background: #5500ff; }
    }
    h1 {
      font-size: 50px;
      color: yellow;
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .animals {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .animals img {
      width: 150px;
      height: auto;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .decorations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/sJ3CT4V.gif') repeat top center;
      z-index: -1;
    }
    .signature {
      margin-top: 40px;
      font-size: 30px;
      background: linear-gradient(to right, gold, red);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @media (max-width: 768px) {
  h1 {
    font-size: 30px;
  }

  .animals img {
    width: 100px;
  }

  .signature {
    font-size: 20px;
  }

  .message h2 {
    font-size: 24px;
  }

  img {
    max-width: 100%;
    height: auto;
  }
}
.bg-color {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  animation: crazy-bg 0.2s infinite alternate;
}

@keyframes crazy-bg {
  0% { background-color: #ff0055; }
  50% { background-color: #00ffaa; }
  100% { background-color: #5500ff; }
}


</style>
</head>
<body>
    <div class="bg-color"></div>
