<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عيدكم مبارك!</title>
  <style>
    body {
  font-family: 'Cairo', sans-serif;
  text-align: center;
  padding-top: 100px;
  animation: disco-bg 2s infinite alternate;
  background: black;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
}

    


    @keyframes disco-bg {
      0% { background-color: #ff4e50; }
      25% { background-color: #f9d423; }
      50% { background-color: #00c9ff; }
      75% { background-color: #ff6ec4; }
      100% { background-color: #f83600; }
    }

    h1 {
      color: white;
      font-size: 40px;
      text-shadow: 2px 2px 5px #000;
    }

    input {
      padding: 10px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      margin-top: 20px;
    }

    #prankButton {
      margin-top: 30px;
      font-size: 22px;
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      box-shadow: 0 0 20px yellow;
      cursor: pointer;
      animation: disco-btn 1.5s infinite;
      position: relative;
    }

    @keyframes disco-btn {
      0% { background-color: #ff416c; }
      50% { background-color: #00ffcc; }
      100% { background-color: #ff4b2b; }
    }

    #message {
      font-size: 20px;
      color: white;
      margin-top: 15px;
      height: 25px;
    }
    @media (max-width: 768px) {
  h1 {
    font-size: 24px;
  }

  input {
    font-size: 16px;
    width: 80%;
  }

  #prankButton {
    font-size: 18px;
    padding: 10px 20px;
  }

  #message {
    font-size: 16px;
  }
}
.sheep-img {
  width: 250px;         /* حجم مناسب للديسكتوب */
  height: auto;         /* عشان ما تتشوهش */
  margin-bottom: 30px;  /* مسافة بينها وبين الكلام اللي تحت */
}

@media (max-width: 768px) {
  .sheep-img {
    width: 160px;       /* لما الشاشة تبقى صغيرة (موبايل) يصغر الخروف */
  }
}

  </style>
</head>
<body>
<img src="media/pngegg - Copy - Copy.png" alt="خروف" class="sheep-img">

  <h1> أدخل اسمك للاحتفال بالعيد الأضحي🐑🎉</h1>
  <form id="form" action="greeting.html" method="GET">
    <input type="text" name="name" placeholder="اكتب اسمك هنا" required>
    <br>
    <button type="button" id="prankButton">روح للعيد 🐏</button>
    <div id="message"></div>
  </form>

  <script>
    let clickCount = 0;
    const prankButton = document.getElementById('prankButton');
    const form = document.getElementById('form');
    const message = document.getElementById('message');

    prankButton.addEventListener('click', () => {
      clickCount++;

      if (clickCount === 1) {
        moveButton();
        message.textContent = 'يلاهوي الزرار حي ولا إي 😅 اضغط تاني  ';
      } else if (clickCount === 2) {
        moveButton();
        message.textContent = 'والله آخر مرة خلاص😬';
      }else if (clickCount === 3) {
        moveButton();
        message.textContent = 'هي دي اخر مره';
      } else {
        form.submit(); // بيفتح صفحة العيد
      }
    });

function moveButton() {
  const buttonWidth = 200;
  const buttonHeight = 60;
  const padding = 20;

  const maxX = window.innerWidth - buttonWidth - padding;
  const maxY = window.innerHeight - buttonHeight - padding;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  prankButton.style.position = 'absolute';
  prankButton.style.left = `${randomX}px`;
  prankButton.style.top = `${randomY}px`;
}

  </script>
</body>
</html>
